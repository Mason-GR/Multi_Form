<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step | Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form data-multi-step>
      <div class="card" data-step="1">
        <h3 class="step-title">Account Setup</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <button type="button">Next</button>
      </div>
      <div class="card" data-step="2">
        <h3 class="step-title">Personal Details</h3>
        <div class="form-group">
          <label for="first name">First Name</label>
          <input type="text" name="first name" id="firstName" />
        </div>
        <div class="form-group">
          <label for="last name">Last Name</label>
          <input type="text" name="last name" id="lastName" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phoneNumber" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
        </div>
        <button type="button">Previous</button>
        <button type="button">Next</button>
      </div>
      <div class="card" data-step="3">
        <h3 class="step-title">Social Profiles</h3>
        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="text" name="twitter" id="twitter" />
        </div>
        <div class="form-group">
          <label for="facebook">Facebook</label>
          <input type="text" name="facebook" id="facebook" />
        </div>
        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="text" name="instagram" id="instagram" />
        </div>
        <button type="button">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
